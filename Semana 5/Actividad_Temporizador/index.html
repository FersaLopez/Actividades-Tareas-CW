<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act_Temporizador</title>
    <link rel="stylesheet" href="./statics/styles/styles.css">
    <link rel="stylesheet" href="./statics/libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
</head>
<body>
    <header></header>
    <!-- Button trigger modal -->
    <div id="contenedor">
        <div id="temporizador_visual" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h1>
                <span id="horas">00</span> :
                <span id="minutos">00</span> :
                <span id="segundos">00</span>
            </h1>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ingresa el tiempo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>            
                <div id="inputs" class="modal-body" >
                    <div id="div_horas">
                        <label for="in_horas">Horas: </label>
                        <input id="in_horas" type="number" min="00" max="59"  required><span></span>   <br/>
                    </div>
                    <div id="div_minutos">
                        <label for="in_minutos">Minutos: </label>            
                        <input id="in_minutos" type="number" min="0" max="59" required><span></span><br/>          
                    </div>
                    <div id="div_segundos">
                        <label for="in_segundos">Segundos: </label>            
                        <input id="in_segundos" type="number" min="0" max="59" required><span></span>     <br/>                              
                    </div>

                </div>
                <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button id="aceptar_tiempo" type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
            </div>
        </div>
      
    
        <div id="botones">
            <button id="btn_iniciar">Iniciar</button>
            <button id="btn_detener">Detener</button>
        </div>

    </div>

    <script src="./dynamics/js/index.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js "></script>
</body>
</html>
