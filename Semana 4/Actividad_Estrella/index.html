<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act_Estrella</title>
    <link rel="stylesheet" href="./statics/styles/styles.css">
</head>
<body>
    <header>        
        <h1>CANAL 2</h1>
        <h3>Dibujador de estrella</h3>
    </header>    
    <main>                
        <div id="star">
            <canvas id="canvas-estrella" width="1000" height="1000"></canvas>
        </div>  
        <div id="inputs">            
            <input id="in_picos" type="number" min="4" max="30" placeholder="Núm. picos"><br/>
            <!-- <label for="in_color">Color de la estrella:</label> -->
            <label>Color de la estrella:
                <input id="in_color" type="color" value="#FF8000">
            </label><br/>            
            <label>Picudez:
                <input id="in_picudez" type="range" min="1" max="80" value="50">
            </label><br/>
            <label>Tamaño:
                <input id="in_tamaño" type="range" name="tamaño" min="1" max="1000" value="500">
            </label><br/>
            <label for="in_relleno">Relleno:</label>            
            <input id="in_relleno" type="checkbox" value="off"><br/>
        </div>        
    </main> 
    <footer><h5>López Morales Fernando Samuel</h5></footer>       
    
    
    <script src="./dynamics/js/index.js"></script>
</body>
</html>
